<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <form class="flex items-center justify-center h-screen bg-red-700">
        <div class="p-6 bg-white rounded-md shadow-lg w-96">
            <h1 class="text-3xl font-semibold text-center"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block mb-2 text-base">Username</label>
                <input type="text" id="username" class="w-full px-2 py-1 text-base border focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username..." />
            </div>
            <div class="mt-3">
                <label for="password" class="block mb-2 text-base">Password</label>
                <input type="password" id="password" class="w-full px-2 py-1 text-base border focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
            </div>
            <div class="mt-5">
                <button type="submit" class="w-full py-1 font-semibold text-white bg-red-800 border-2 border-red-800 rounded-md hover:bg-transparent hover:text-red-800"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
            </div>
            <div class="mt-3 text-center">
                <p class="text-sm">No account? <a href="/src/register.html" class="font-semibold text-red-900">Register here</a></p>
            </div>
        </div>
    </form>
</body>
</html>
