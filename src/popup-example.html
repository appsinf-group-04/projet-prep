<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body>

  <button id="showModal"
    class="absolute px-5 py-3 mt-10 text-white -translate-x-1/2 bg-blue-500 rounded-lg left-1/2 ">Show deez
    nuts</button>

  <!-- 
    Dialog est un nouvel élement html qui permet de créer des modals (popups de connexion, de confirmation, etc.)
    Il est accessible via le javascript avec la méthode showModal() et close()

    les id loginModal et closeModal sont utilisés pour le javascript en bas de la page
  -->
  <dialog id="loginModal"
    class="p-4 bg-white rounded-lg shadow-[0_0_15px_0_rgba(0,0,0,0.1)] backdrop:backdrop-blur-sm backdrop:bg-transparent">
    <!-- L'interieur du modal se trouve ci-dessous -->
    <nav class="flex flex-row items-center justify-end">
      <!-- SVG d'une croix servant de bouton close -->
      <button id="closeModal" type="button"
        class="flex items-center justify-center w-8 h-8 text-sm text-gray-400 rounded-lg hover:bg-gray-200 hover:text-gray-900 ">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>

    </nav>

    <form action="" class="flex flex-col">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="border-2 rounded-md">

      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="border-2 rounded-md">

      <input type="submit" value="Send" class="px-2 py-1 mt-2 text-white bg-blue-500 rounded">

    </form>
    <!-- L'interieur du modal se trouve ci-dessus-->
  </dialog>

  <script>
    const showModal = document.getElementById('showModal');
    const closeModal = document.getElementById('closeModal');
    const loginModal = document.getElementById('loginModal');

    showModal.addEventListener('click', () => {
      loginModal.showModal();
    });

    closeModal.addEventListener('click', () => {
      loginModal.close();
    });
  </script>
</body>

</html>
